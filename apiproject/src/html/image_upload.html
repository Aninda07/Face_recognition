<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
  </head>
  <body>
    {% load static %}

    {% block content %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="img">Select image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <button type="submit">Upload</button>
      </form>
    
    {% endblock %}
  </body>
</html>
